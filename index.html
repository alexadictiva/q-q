<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Elegancia y precisión son las palabras que definen un reloj Williams Design."
    />
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"

    <header class="banner">
      <div class="banner1">
        <article class="banner-content">
          <aside class="content1">
            <img class="logo" src="./assets/icon/logo-white.svg" alt="..." />

          <aside class="content2">
            <img class="img1" src="./assets/img/mobile/img1.png" alt="..." />
            <div class="content-text">
              <p class="slogan">Pinta tus días de</p>
              <h1><img src="./assets/icon/diversion-img.svg" alt="..." /></h1>
              <aside class="content3-1">
                <img src="./assets/img/tablet/clock4.png" alt="clock4" />
                <img src="./assets/img/tablet/clock5.png" alt="clock5" />
                <img src="./assets/img/tablet/clock1.png" alt="clock1" />
                <img src="./assets/img/tablet/clock2.png" alt="clock2" />
                <img src="./assets/img/tablet/clock3.png" alt="clock3" />
              </aside>
              <aside class="content4-1">
                <div class="cta">
                  <div class="cta-text">
                    <a href="https://www.oku.com.ar">www.oku.com.ar</a>
                    <p>Distribuidor Oficial Argentina</p>
                  </div>
                  <div class="btn-cta">
                    <img src="./assets/icon/carrito1.svg" alt="Carrito" />
                    <button class="btn-comprar">Comprar ahora</button>
                  </div>
                </div>
              </aside>
            </div>
          </aside>
          <aside class="content3">
            <img src="./assets/img/mobile/clock1.png" alt="clock1" />
            <img src="./assets/img/mobile/clock2.png" alt="clock2" />
            <img src="./assets/img/mobile/clock3.png" alt="clock3" />
          </aside>
        </article>
        <aside class="content4">
          <div class="cta">
            <div class="btn-cta">
              <img src="./assets/icon/carrito1.svg" alt="Carrito" />
              <button class="btn-comprar">Comprar ahora</button>
            </div>
            <a href="https://www.oku.com.ar">www.oku.com.ar</a>
            <p>Distribuidor oficial Argentina</p>
          </div>
        </aside>
      </div>

    <main>
      <section class="section1">
        <article class="content1">
          <img src="./assets/icon/logo-white.svg" alt="..." />
        </article>
        <div class="content2-3">
          <article class="content2">
            <img class="mobile" src="./assets/img/mobile/img3.png" alt="..." />
            <img
              class="desktop"
              src="./assets/img/desktop/img3.png"
              alt="..."

          <article class="content3">
            <aside class="clocks mobile">
              <img src="./assets/img/mobile/clock6.png" alt="..." />

              <img src="./assets/img/mobile/clock8.png" alt="..." />
              <img src="./assets/img/mobile/clock9.png" alt="..." />

            <aside class="clocks tablet">
              <img src="./assets/img/desktop/clock6.png" alt="..." />

              <img src="./assets/img/desktop/clock8.png" alt="..." />
              <img src="./assets/img/desktop/clock9.png" alt="..." />

            </aside>

      <section class="section2">
        <article class="content1">
          <img class="mobile" src="./assets/img/mobile/img4.png" alt="..." />

            <aside class="lol2">

            </aside>

            </p>

          <aside class="clocks">
            <img src="./assets/img/mobile/clock10.png" alt="..." />

              class="mobile"
              src="./assets/img/mobile/clock11.png"
              alt="..."

            <img
              class="desktop"
              src="./assets/img/desktop/clock11.png"
              alt="..."

          </aside>

      <section class="section3">
        <article class="content1">
          <img class="mobile" src="./assets/img/mobile/img5.png" alt="..." />

            <img src="./assets/icon/logo-c.svg" alt="..." />

          <article class="content3-3">
            <img src="./assets/icon/carrito2.svg" alt="" />

        <article class="content2">
          <div class="clock-content">
            <aside>
              <img
                class="mobile"
                src="./assets/img/mobile/clock12.png"
                alt=""
              />
              <img
                class="mobile"
                src="./assets/img/mobile/clock13.png"
                alt=""
              />
              <img
                class="desktop"
                src="./assets/img/desktop/clock12.png"
                alt=""
              />
              <img
                class="desktop"
                src="./assets/img/desktop/clock13.png"
                alt=""
              />
            </aside>
            <aside>
              <img
                class="mobile"
                src="./assets/img/mobile/clock14.png"
                alt=""
              />
              <img
                class="mobile"
                src="./assets/img/mobile/clock15.png"
                alt=""
              />
              <img
                class="desktop"
                src="./assets/img/desktop/clock14.png"
                alt=""
              />
              <img
                class="desktop"
                src="./assets/img/desktop/clock15.png"
                alt=""
              />
            </aside>
          </div>
        </article>
        <article class="content3">
          <img src="./assets/icon/carrito2.svg" alt="" />
          <button>www.oku.com.ar</button>
        </article>

      crossorigin="anonymous"
    ></script>
    <script
